<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Manage Templates</h1>
        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="/records" class="nav-link">Records</a>
            <a href="/manage_templates" class="nav-link">Templates</a>
            <a href="/manage_exercises" class="nav-link">Exercises</a>
        </nav>
    </header>

    <main>
        <div class="template-manager-container">
            <div class="template-forms">
                <div class="workout-form">
                    <h2>Create Template</h2>
                    <form action="/manage_templates" method="POST">
                        <div class="form-group">
                            <label for="template_name">Name:</label>
                            <input type="text" id="template_name" name="template_name" placeholder="e.g. Leg Day" required>
                        </div>
                        <button type="submit" name="create_template" class="btn-submit">Create</button>
                    </form>
                </div>

                <div class="workout-form" style="margin-top: 20px;">
                    <h2>Add to Template</h2>
                    <form action="/manage_templates" method="POST">
                        <div class="form-group">
                            <label for="template_id">Template:</label>
                            <select id="template_id" name="template_id" required>
                                <option value="" disabled selected>Select...</option>
                                {% for t in templates %}
                                <option value="{{ t.id }}">{{ t.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exercise_name">Exercise:</label>
                            <select id="exercise_name" name="exercise_name" required>
                                {% for ex in exercises_list %}
                                <option value="{{ ex.name }}">{{ ex.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" name="add_exercise" class="btn-template" style="width:100%">Add Exercise</button>
                    </form>
                </div>
            </div>

            <div class="template-list">
                <h2>Your Templates</h2>
                {% for t in templates %}
                <div class="template-card">
                    <div class="template-card-header">
                        <h3>{{ t.name }}</h3>
                        <a href="/delete_template/{{ t.id }}" class="btn-delete"
                           onclick="return confirm('Delete this template?');">Delete</a>
                    </div>
                    <ul>
                        {% for ex in t.exercises %}
                        <li>
                            {{ ex.exercise_name }}
                            <a href="/delete_template_exercise/{{ ex.id }}" class="btn-delete-small">X</a>
                        </li>
                        {% else %}
                        <li style="color: #999;">No exercises yet.</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
