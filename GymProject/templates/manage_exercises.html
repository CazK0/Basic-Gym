<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exercises</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Manage Exercises</h1>
        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="/records" class="nav-link">Records</a>
            <a href="/manage_templates" class="nav-link">Templates</a>
            <a href="/manage_exercises" class="nav-link">Exercises</a>
        </nav>
    </header>

    <main>
        <div class="manage-container">
            <form action="/manage_exercises" method="POST" class="workout-form">
                <h2>Add New Exercise</h2>
                <div class="form-group">
                    <label for="new_exercise">Exercise Name:</label>
                    <input type="text" id="new_exercise" name="new_exercise" placeholder="e.g. Face Pulls" required>
                </div>
                <button type="submit" class="btn-submit">Add Exercise</button>
            </form>

            <hr>

            <h2>Current Exercise List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Exercise Name</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ex in exercises %}
                    <tr>
                        <td>{{ ex.name }}</td>
                        <td style="text-align: right;">
                            <a href="/delete_exercise/{{ ex.id }}" class="btn-delete"
                               onclick="return confirm('Delete this exercise? It will remain in past logs.');">
                               Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
