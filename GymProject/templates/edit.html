<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Edit Workout Log</h1>
        <nav>
            <a href="/" class="nav-link">Back Home</a>
        </nav>
    </header>

    <main>
        <div class="workout-form">
            <form action="/edit/{{ workout['id'] }}" method="POST">
                <h2>Editing Log #{{ workout['id'] }}</h2>

                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <select id="exercise" name="exercise" required>
                        {% for ex in exercises %}
                            <option value="{{ ex.name }}" {% if ex.name == workout['Exercise'] %}selected{% endif %}>
                                {{ ex.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sets">Sets:</label>
                        <input type="number" id="sets" name="sets" value="{{ workout['Sets'] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="reps">Reps:</label>
                        <input type="number" id="reps" name="reps" value="{{ workout['Reps'] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" step="0.5" value="{{ workout['Weight'] }}">
                    </div>
                </div>

                <button type="submit" class="btn-submit">Save Changes</button>
                <a href="/" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </main>
</body>
</html>
