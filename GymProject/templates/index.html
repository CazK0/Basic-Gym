<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>My Workout Log</h1>
    </header>

    <main>
        <form action="/" method="POST" class="workout-form">
            <h2>Log a New Workout</h2>
            <div class="form-group">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>
            </div>
            <div class="form-group">
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>
            </div>
            <div class="form-group">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.5">
            </div>
            <button type="submit" class="btn-submit">Log Workout</button>
        </form>

        <hr>

        <div class="log-history">
            <h2>Workout History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Weight (kg)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for workout in workouts %}
                    <tr>
                        <td>{{ workout[0] }}</td>
                        <td>{{ workout[1] }}</td>
                        <td>{{ workout[2] }}</td>
                        <td>{{ workout[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
