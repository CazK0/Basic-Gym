<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>All-Time Best Lifts</h1>
        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="/records" class="nav-link">Records</a>
            <a href="/manage_templates" class="nav-link">Templates</a>
            <a href="/manage_exercises" class="nav-link">Exercises</a>
        </nav>
    </header>

    <main>
        <div class="log-history">
            <table>
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Weight (kg)</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pr in records %}
                    <tr>
                        <td><strong>{{ pr['Exercise'] }}</strong></td>
                        <td style="color: #28a745; font-weight: bold; font-size: 1.1rem;">{{ pr['Weight'] }}</td>
                        <td>{{ pr['Sets'] }}</td>
                        <td>{{ pr['Reps'] }}</td>
                        <td>{{ pr['Date'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
